<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .box h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 14px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn:hover {
            background: #2179b8;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Order Confirmed</h1>
        <p>Your order was placed successfully.</p>

        <a href="inddex.html" class="btn">Continue Shopping</a>
    </div>

</body>
</html>
